<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay</title>
</head>
<body>

    <script>
        // Un funcion que recibe otra funcion como parametro: Callback
        let contador = 0;

        // setImmediate
        // setTimeout (, '')

        setInterval(() => {

            console.log(`Valor del contadodr : ${contador}`);
            contador++; // contador =+ 1; // contador = contador + 1;
        }, 1000);

    </script>

</body>
</html>
