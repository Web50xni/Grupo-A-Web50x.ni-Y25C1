<head>

  <title>CSS Grid 😎</title>
</head>

<body>
  <!-- 
  CSS GRID NOS BRINDA MÁS PROPIEDADES DE ORDEN Y CONTROL sobre elementos (etiquetas HTML). 
  Usualmente se utiliza para crear interfaces como cuadrículas o celdas (dos dimensiones), 
  o para cotrolar la posición específica de los elementos mediante propiedades CSS, y no mediante HTML.
  -->

  <h2>Interfaz de Tabla y Controlando la posición de los Elementos mediante CSS Grid</h2>

  <section class="contenedor">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div id="cuarto">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div id="noveno">9</div>
    <div>10</div>

  </section>


</body>

</html>
